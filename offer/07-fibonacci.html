<script type="text/javascript">
    /**题目：大家都知道斐波那契数列，现在要求输入一个整数n，请你输出斐波那契数列的第n项。
     n<=39
     *
     * 思路：

     * */

    /*传统递归 耗时不划算*/
    /* function fibonacci(n) {
         if (n === 0 || n === 1)
             return n;
         else
             return n + fibonacci(n - 1);
     }*/

    /*改进*/
    function fibonacci(n) {
        if (n === 0 || n === 1)
            return n;
        else {
            var one = 0;
            var two = 1;
            var result = 0;
            for (var i = 2; i <= n; i++) {
                result = one + two;
                one = two;
                two = result
            }
            return result;
        }

    }

    console.log(fibonacci(5))

</script>
