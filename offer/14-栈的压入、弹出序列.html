<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /**题目：输入两个整数序列，第一个序列表示栈的压入顺序，请判断第二个序列是否可能为该栈的弹出顺序。
     *假设压入栈的所有数字均不相等。例如序列1,2,3,4,5是某栈的压入顺序，序列4,5,3,2,1是该压栈序列对应的一个弹出序列，
     * 但4,3,5,1,2就不可能是该压栈序列的弹出序列。（注意：这两个序列的长度是相等的）
     *
     * 思路：这一道算法题一开始以为很简单，实际上并不是那么回事，记错了栈的出栈和入栈规则，栈，后入先出，一个一个来，
     * 对于45321序列 来说，4最先出栈，说明4在123入栈之后，4再入栈之后马上就出栈了，然后5 在入栈，出栈，321 再出栈
     *
     * 对于43512序列来说，4先出栈，之前的入栈顺序一定是1234 ，然后3载出栈，5入栈，5出栈，此时栈内的顺寻为12 ，出栈顺序为21 ，不可能是12
     *
     * 实现，模拟一个入栈顺序，去跟最先出现的做对比，如果遇到相同，则说明该数字为出栈，就使用 pop()将该数字出栈，出栈序列++，判断下一个，
     * 遇到不同的 就是入栈，遇到相同的就是出栈，到最后如果模拟栈的长度为0 ，则说明顺序正确，如果不对，则一定有一个顺序错误

     * */

    function printMatrix(pushV, popV) {

        if (!pushV.length || !popV.length) {
            return false;
        }
        var temp = [];
        var popIndex = 0;
        var len = pushV.length;
        for (var i = 0; i < len; i++) {
            // debugger
            temp.push(pushV[i]);
            console.log(temp);
            while (temp.length && temp[temp.length - 1] === popV[popIndex]) {
                temp.pop();         // 碰到相同的，说明有出栈， 模拟出栈，出栈序列下一个
                popIndex++;
            }
        }
        return temp.length === 0;

    }

    console.log(printMatrix([1, 2, 3, 4, 5], [4, 5, 3, 2, 1]));


</script>
</body>
</html>
