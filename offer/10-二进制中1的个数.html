<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /**题目：输入一个整数，输出该数二进制表示中1的个数。其中负数用补码表示。
     *
     * 思路：把一个整数减去1 ，再和原整数做 & 运算，就会把原整数最右边的一个1变成0，做多少次这样的操作，就有多少个1

     * */

function NumberOf1(n) {


    var count = 0;
    while (n) {
        ++count;
        n = (n - 1) & n
    }
    return count

}

    console.log(NumberOf1(15));
</script>
</body>
</html>
