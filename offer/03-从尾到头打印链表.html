<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /**题目：
     * 输入一个链表，从尾到头打印链表每个节点的值。
     *
     * 思路：
     先将链表每个结点的值存入数组中，然后通过数组的reverse方法，即可从尾到头打印
     * */

function printLinkedList(head) {
    let arr = [];
    while (head !== null) {
        arr.push(head);
        head = head.next();
    }
    return arr.reverse();
}

</script>
</body>
</html>
