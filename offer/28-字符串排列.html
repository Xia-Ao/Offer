  function Permutation (str) {

    if (!str || str.length === 0) {
      return [];
    }

    let result = [];
    let arr = str.split('');
    let temp = '';

    order(arr);
    return [...result];

    function order (tempArr) {
      if (tempArr.length === 0) {
        result.push(temp);
        return;
      }
      for (let i = 0; i < tempArr.length; i++) {
        temp += tempArr[i];
        insideArr = tempArr.concat();
        insideArr.splice(i, 1);
        order(insideArr);
        temp = temp.substring(0, temp.length - 1);  // 回溯
