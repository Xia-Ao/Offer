<script type="text/javascript">
    /**题目：
     * 在一个二维数组中，每一行都按照从左到右递增的顺序排序，每一列都按照从上到下递增的顺序排序。
     * 请完成一个函数，输入这样的一个二维数组和一个整数，判断数组中是否含有该整数。
     *
     * 思路：
     二维数组是有规律的，按照横纵展开，向右向下递增。选取数组右上角的数字，如果该数字等于要查找的数组，则结束。
     如果大于要查找的数字，则该列都大于要查找的数字，剔除该列，向左移动一列继续查找；
     如果小于要查找的数字，则该行都小于要查找的数字，剔除该行，向下移动一行继续查找；
     找左下角或者右上角开始，一个最大值一个最小值
     直到查找到该数字或者查找到左下角还没有匹配，则返回没有匹配。
     * */

    function find(array, target) {
        let row = array.length - 1;
        for (let i = row, j = 0; i >= 0 && j < array[i].length;) {
            if (target === array[i][j]) {
                return true
            } else if (target > array[i][j]) { //目标大于，则下移一行
                j++;  //向右移动一列
            } else {
                i--;  //向上一动一行
            }
        }
        return false
    }

    let arr = [[1, 4, 7], [2, 5, 8], [3, 6, 9]];
    console.log(find(arr, 10));
</script>
